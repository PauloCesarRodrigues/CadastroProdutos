<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
    <link rel="stylesheet" href="/css/cadastro.css">
</head>

<body>

    <section class="container">

        <h1>Seja Bem-vindo!</h1>
        <p> <strong>Cadastre um produto: </strong></br></p>


        <form action="" class="formulario">


            <label for="nome">Nome do produto:</label>
            <input type="text" id="nome">

            <label for="descricao">Descrição do produto:</label>
            <input type="text" id="descricao">

            <label for="valor">Valor:</label>
            <input type="number" id="valor" step="0.01">


            <div class="formulario__opcoes">

                <p>Produto disponível para venda?</p>
                
                <input type="radio" id= "disponivel" class="opcoes__opcao" value="sim" name="disponibilidade">
                <label for="disponivel">Sim</label>

                <input type="radio" id= "naodisponivel" class="opcoes__opcao naodisponivel" value="nao" name="disponibilidade">
                <label for="naodisponivel">Não</label>

            </div>
            <button> Enviar </button>

        </form>


    </section>

    <script src="/js/cadastro.js"></script>
</body>

</html>
